<div class="container">
  <h2>Registro de Usuario</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input id="username" type="text" formControlName="username">
      <div *ngIf="registerForm.get('username')?.invalid && (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)" class="error-message">
        El usuario es requerido.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email">
      <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)" class="error-message">
        <span *ngIf="registerForm.get('email')?.errors?.['required']">El email es requerido.</span>
        <span *ngIf="registerForm.get('email')?.errors?.['email']">Ingrese un email válido.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input id="password" type="password" formControlName="password">
      <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)" class="error-message">
        <span *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es requerida.</span>
        <span *ngIf="registerForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</span>
      </div>
    </div>

    <button type="submit" [disabled]="!registerForm.valid">Registrarse</button>
  </form>

  <div *ngIf="errorMessage" class="alert error">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert success">{{ successMessage }}</div>

  <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia Sesión aquí</a></p>
</div>
